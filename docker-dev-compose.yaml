version: '2.1'

services:
  uom-shell:
    build:
      context: .
      dockerfile: ./defconv/Dockerfile
    image: uom-dev-env
    container_name: uom-shell
    volumes:
      - .:/devprj/sawtooth-uom      
    command: |
      bash -c "
        cd ../ &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL

  uom-processor:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: uom-tp
    container_name: uom-processor
    volumes:
      - '.:/devprj/sawtooth-uom'
    depends_on:
      - uom-shell
      - validator
    command: |
      bash -c "
        sleep 1 &&
        uom-tp -v \
          -C tcp://validator:4004
      "

  settings-tp:
    image: sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-local
    volumes:
      - ../sawtooth-core/:/project/sawtooth-core
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:latest
    container_name: sawtooth-validator-local
    volumes:
      - ../sawtooth-core/:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    command: "bash -c \"\
        sawadm keygen && \
        sawadm genesis && \
        sawtooth-validator -vv \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-local
    volumes:
      - ../sawtooth-core/:/project/sawtooth-core
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

