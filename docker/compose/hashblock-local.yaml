version: '2.1'

services:
  shell:
    build:
      context: ../..
      dockerfile: docker/hashblock-dev-python
    image: hashblock-dev-python
    container_name: hashblock-shell
    volumes:
      - ../../:/project/sawtooth-eventchain
      - ../../../sawtooth-core/:/project/sawtooth-core  
     # Expose 5678 for remote debugging
    expose:
      - 5678
    ports:
      - "5678:5678"
    depends_on:
      - validator
      - rest-api      
    command: "bash -c \"\
        tail -f /dev/null \
        \""
    stop_signal: SIGKILL

  units-processor:
    build:
      context: ../..
      dockerfile: docker/hashblock-dev-units-tp
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hashblock-dev-units-tp
    container_name: hashblock-dev-units-tp
    volumes:
      - ../../:/project/sawtooth-eventchain
    # Expose 5679 for remote debugging
    expose:
      - 5679
    ports:
      - "5679:5679"
    depends_on:
      - validator
    command: "bash -c \"\
        sleep 1 &&
        units-tp -v \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:latest
    container_name: sawtooth-validator-default
    volumes:
      - ../../:/project/sawtooth-eventchain
    # Expose 5700 for remote debugging
    expose:
      - 4004
      - 5700
    ports:
      - "4004:4004"
      - "5700":"5700"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv -o /etc/config-settings.batch && \
        /project/sawtooth-eventchain/bin/unitsset genesis -k /root/.sawtooth/keys/my_key.priv -o /etc/config-units.batch && \
        sawadm genesis /etc/config-settings.batch /etc/config-units.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-local
    volumes:
      - ../../../sawtooth-core/:/project/sawtooth-core
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL
