version: '2.1'

services:
  units-processor:
    image: hashblock/hashblock-units-tp:latest
    container_name: hashblock-units-tp
    # Expose 5679 for remote debugging
    expose:
      - 5679
    ports:
      - "5679:5679"
    depends_on:
      - validator
    command: "bash -c \"\
         sleep 1 &&
         units-tp -vv \
           -C tcp://validator:4004 \
       \""
    stop_signal: SIGKILL

  resource-processor:
    image: hashblock/hashblock-resource-tp:latest
    container_name: hashblock-resource-tp
    # Expose 5671 for remote debugging
    expose:
      - 5671
    ports:
      - "5671:5671"
    depends_on:
      - units-processor
    command: "bash -c \"\
         sleep 1 &&
         resource-tp -vv \
           -C tcp://validator:4004 \
       \""
    stop_signal: SIGKILL

  match-processor:
    image: hashblock/hashblock-match-tp:latest
    container_name: hashblock-match-tp
    # Expose 5670 for remote debugging
    expose:
      - 5670
    ports:
      - "5670:5670"
    depends_on:
      - resource-processor
    command: "bash -c \"\
        sleep 1 &&
        match-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

