version: "2.1"

services:

  uom-processor:
    image: uom-tp
    container_name: uom-processor
    volumes:
      - ../..:/devprj/sawtooth-uom
    expose:
      - 4004
    command: uom-tp -vv -C tcp://test-tp-uom:4004        
    stop_signal: SIGKILL


  test-tp-uom:
    image: sawtooth-dev-python:latest
    volumes:
      - ../..:/devprj/sawtooth-uom
      - ../../../sawtooth-core:/project/sawtooth-core
    expose:
      - 4004
    command: nose2-3
        -c /devprj/sawtooth-uom/processor/nose2.cfg
        -v
        -s /devprj/sawtooth-uom/processor/tests
        test_tp_uom
    stop_signal: SIGKILL
    environment:
        TEST_BIND: "tcp://eth0:4004"
        PYTHONPATH: "/devprj/sawtooth-uom/processor/sawtooth_uom_processor:\
            /devprj/sawtooth-uom/processor/tests:\
            /project/sawtooth-core/sdk/python:\
            /project/sawtooth-core/integration:\
            /project/sawtooth-core/signing"
